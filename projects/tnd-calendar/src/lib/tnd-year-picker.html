<div class="year-picker flex row">
    <div class="flex column center btn btn-primary" (click)="setYearList(yearList[0][0]-1)">
        <span>&lt;&lt;</span>
    </div>
    <div class="grow flex column">
        <div class="flex row" *ngFor="let week of yearList">
            <div class="grow flex row" *ngFor="let y of week" (click)="change(y)">
                <div class="grow btn btn-primary" [class.selected]="y == year">
                    <span>{{formatter.formatYear(1,0,y)}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex column center btn btn-primary" (click)="setYearList(yearList[0][0]+20)">
        <span>&gt;&gt;</span>
    </div>
</div>
